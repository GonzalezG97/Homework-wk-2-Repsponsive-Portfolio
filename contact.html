    <section class="container col-6" style="float: left; margin-top: 50px; margin-left: 15px; background-color: rgb(189, 189, 189);">

        <h2 class="heading">Contact Me</h2>

        <br>

        <section class="row">
          <section class="col-md-8">

            <form class="row g-3 needs-validation" novalidate>

              <div>
                <label for="validationCustom01" class="form-label">First Name</label>
                <input type="Text" class="form-control" id="validationCustom01" required>
                <div class="valid-feedback">
                  Great!
                </div>
              </div>
              <div>

                <div>
                  <label for="validationCustom02" class="form-label">Last Name</label>
                  <input type="Text" class="form-control" id="validationCustom01" required>
                  <div class="valid-feedback">
                    Nice!
                  </div>
                </div>
                
                <div>
                  <label for="validationCustomEmail" class="form-label">Email</label>
                  <div class="input-group has-validtion">
                    <input type="Email" class="form-control">

                    <div class="invalid-feedback">
                      Please input email 
                    </div>
                  </div>
                </div>
                  
                  <textarea rows="6" placeholder="Message" class="form-control"></textarea>
                  <br>
                  <button class="btn btn-lg btn-primary btn-dark" style="margin-bottom: 10px;" >Submit</button>
                  <div class="valid-feedback">
                    Not bad!
                  </div>
              </div>    

            </form>
              
          </section>

          <section id='emptySpace'class="col">
          </section>

        </section>
